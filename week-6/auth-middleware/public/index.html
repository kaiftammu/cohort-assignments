<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <div class="card" id = "auth-section">
    <div>
        <h3>Signup</h3>
        <input id="signup-username" type="text" placeholder="Username">
        <input id="signup-password" type="password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>

    <div>
        <h3>Signin</h3>
        <input id="signin-username" type="text" placeholder="Username">
        <input id="signin-password" type="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>
    </div>
<div class="card" id ="user-section" style="display: none;">
    <div>
        <h3>User Information:</h3>
        <button onclick="getUserinfo()">Get Info</button>
        <div id="information"></div>
        <button onclick="logout()">logout</button>
    </div>

</div>
    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            await axios.post("http://localhost:3000/signup", {
                username,
                password
            });
            alert("Signed up successfully");
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;
            const response = await axios.post("http://localhost:3000/signin", {
                username,
                password
            });
            localStorage.setItem("token", response.data.token);
            alert("You are signed in");
            renderUI();
        }

        async function getUserinfo() {
            try {
                const token = localStorage.getItem("token");
                console.log("Sending token:", token); // âœ… debug
                const response = await axios.get("http://localhost:3000/me", {
                    headers: { token: token }
                });
                document.getElementById("information").innerHTML =
                    "Welcome!! " + response.data.username + "<br>Password: " + response.data.password;
            } catch (error) {
                console.error("Error fetching user info:", error.response?.data || error.message);
                alert("Failed to get user info. Please sign in first.");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            alert("You have been logged out");
            renderUI();
        }

        function renderUI(){
            const token = localStorage.getItem("token");
            const authsection = document.getElementById("auth-section")
            const usersection = document.getElementById("user-section");
            if (token) {
                authsection.style.display = "none";
                usersection.style.display = "block";
                getUserinfo();
            } else {
                authsection.style.display = "block";
                usersection.style.display = "none";
            }
        }
        window.onload = renderUI;
    </script>
</body>
</html>
