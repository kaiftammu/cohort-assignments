<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>

    <script>
        async function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;
            await axios.post("http://localhost:3000/signup", {
                username,
                password
            });
            alert("Signed up successfully");
        }

        async function signin() {
            const username = document.getElementById("signin-username").value;
            const password = document.getElementById("signin-password").value;
            const response = await axios.post("http://localhost:3000/signin", {
                username,
                password
            });
            localStorage.setItem("token", response.data.token);
            alert("You are signed in");
        }

        async function getUserinfo() {
            try {
                const token = localStorage.getItem("token");
                console.log("Sending token:", token); // âœ… debug
                const response = await axios.get("http://localhost:3000/me", {
                    headers: { token: token }
                });
                document.getElementById("information").innerHTML =
                    "Username: " + response.data.username + "<br>Password: " + response.data.password;
            } catch (error) {
                console.error("Error fetching user info:", error.response?.data || error.message);
                alert("Failed to get user info. Please sign in first.");
            }
        }
    </script>
</head>

<body>
    <div>
        <h3>Signup</h3>
        <input id="signup-username" type="text" placeholder="Username">
        <input id="signup-password" type="password" placeholder="Password">
        <button onclick="signup()">Submit</button>
    </div>

    <div>
        <h3>Signin</h3>
        <input id="signin-username" type="text" placeholder="Username">
        <input id="signin-password" type="password" placeholder="Password">
        <button onclick="signin()">Submit</button>
    </div>

    <div>
        <h3>User Information:</h3>
        <button onclick="getUserinfo()">Get Info</button>
        <div id="information"></div>
    </div>
</body>
</html>
